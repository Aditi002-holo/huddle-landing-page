<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <section class="illustration-section">
      <img src="./images/illustration-mockups.svg" alt="illustration">
    </section>
  </header>

  <main>
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
    <button type="button">Register</button>
    <div class="social-icons">
      <img class="icon fb" src="./images/facebook-f-brands.svg" alt="">
      <img class="icon twt" src="./images/twitter-brands.svg" alt="">
      <img class="icon ig" src="./images/instagram-brands.svg" alt=""> 
    </div>
  </main>
</body>
</html>
